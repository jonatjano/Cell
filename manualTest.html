<body>
    <script type="module">
        import Cell from "./src/Cell.js"

        class Test extends Cell {
            static styleSheet = '@import "./other.css"'
            static template = "src/truc.html"
            static attributes = ["my-color", "title", "text", "test"]

            static observers = {
				attributes: {
					testa(val) {this.body.querySelector("#testa").innerText = `testa: ${val}`},
					"my-color": function (val, prev) {
						const p = this.body.querySelector("#currentColor")
                        p.style.color = prev
                        p.textContent = `current color : ${val}, previous color : ${prev}`
					},
					"my-back": function (val, prev) {
						const p = this.body.querySelector("#currentBack")
						p.style.backgroundColor = prev
						p.textContent = `current back : ${val}, previous back : ${prev}`
					}
                }
            }
        }
        Cell.register(Test)
    </script>
